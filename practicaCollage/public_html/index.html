<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        
        <!--Crear rejilla-->
            <div class="col-10 offset-1">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <input type="number" name="filas" id="filas" class="form-control" placeholder="Filas">
                        </div>
                        <div class="col-6">
                            <input type="number" name="columnas" id="columnas" class="form-control" placeholder="Columnas">
                        </div>
                    </div>
                    <button id="generarPlantilla" type="button" class="btn btn-primary btn-lg btn-block">Generar Plantilla</button>
                </form>
            </div>
        <!--/Crear rejilla-->
        <br><br>
        
        <!--Imágenes-->
            <div class="col-10 offset-1">
                <div class="row" id="imagenes">
                    <div class="col-3">
                        <img style="width:50%; height:100%;" src="img/1.jpg">
                    </div>
                    <div class="col-3">
                        <img style="width:50%; height:100%;" src="img/2.jpg">
                    </div>
                    <div class="col-3">
                        <img style="width:50%; height:100%;" src="img/3.jpg">
                    </div>
                    <div class="col-3">
                        <img style="width:50%; height:100%;" src="img/4.jpg">
                    </div>
                </div>
                
                <br>
                
                <div class="row" id="insertar">
                    <input id="url" type="text" class="form-control" placeholder="Inserta la url de la imagen">
                    <button id="nuevaImagen" type="button" class="btn btn-primary btn-lg btn-block">Insertar imagen</button>
                </div>
                
                <br>
                
                <div class="row" id="limpiar">
                    <button class="btn btn-primary btn-lg btn-block" type="button" id="limpiarCeldas">Limpiar Celdas</button>
                </div>
            </div>
        <!--/Imágenes-->
        
        <!--Contador-->
            <div class="numCeldas">
                <h2>Cantidad de celdas</h2>
            </div>
        <!--/Contador-->
    </body>
</html>
